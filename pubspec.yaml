name: geotag_pro
description: "A geotagging app for field inspections, site visits, and survey documentation."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  geolocator: ^13.0.2
  camera: ^0.11.0+3
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  path: ^1.9.0
  intl: ^0.19.0
  share_plus: ^10.1.4
  pdf: ^3.11.1
  csv: ^6.0.0
  cupertino_icons: ^1.0.8
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
